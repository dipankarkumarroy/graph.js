<!DOCTYPE html>
<html>
<head>
    <title>Graph Plotter with Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="graph-container">
        <canvas id="graph" width="600" height="400"></canvas>
    </div>
    <div class="equation-input">
        <label for="equation">Enter an equation (e.g., y = x*x):</label>
        <input type="text" id="equation" placeholder="y = x*x">
        <button id="plot-button">Plot</button>
    </div>
    <div class="controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="pan-left">Pan Left</button>
        <button id="pan-right">Pan Right</button>
        <button id="pan-up">Pan Up</button>
        <button id="pan-down">Pan Down</button>
        <button id="reset">Reset</button>
    </div>

    <script src="graph.js"></script>
</body>
</html>
